<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>

    <!-- All CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
      * {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
    <link rel="stylesheet" href="bootstrap/css/stylelogin.css">

  </head>

  <body>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6 d-flex align-items-center" style="background-color: #A1D9F4;">
                    <div class="text-white px-5 py-4 p-md-5 mx-md-4">
                      <div class="text-center">
                        <h3 class="mt-5 mb-1 fw-bold">Welcome to</h3>
                        <h1 class="mb-4 fw-bold">STREET SAVERS</h1>
                        <img src="img/LogoLogin.png" class="img-fluid" alt="">
                        <h4 class="mt-2 mb-5 pb-1">Where Caring Meets Action</h4>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <h1 class="mt-5 mb-5 pb-1 color1 fw-bold">SignUp</h1>
                      </div>
      
                      <form>
      
                        <div class="form-outline mb-4">
                          <input type="name" id="form2Example11" class="form-control"
                            placeholder="Name"/>
                        </div>
                        
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="Email"/>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" placeholder="Password"/>
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <a href="login.html" class="btn bg-btn1 text-white fw-bolder mt-4">Create Account</a>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Already have an account?
                            <a href="login.html" class="mb-0 me-2 color1 fw-bolder" >Login</a></p>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- All JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
