<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- All CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
      * {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
    <link rel="stylesheet" href="bootstrap/css/stylelogin.css">
    <script src="https://kit.fontawesome.com/1367f7ed8a.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6 d-flex align-items-center" style="background-color: #A1D9F4;">
                    <div class="text-white px-5 py-4 p-md-5 mx-md-4">
                      <div class="">
                        <a href="index.html"><i class="bi bi-arrow-left mx-1"></i></a>
                      </div>
                      <div class="text-center">
                        <h3 class="mt-3 mb-1 fw-bold">Welcome to</h3>
                        <h1 class="mb-4 fw-bold">STREET SAVERS</h1>
                        <img src="img/LogoLogin.png" class="img-fluid" alt="">
                        <h4 class="mt-5 mb-5 pb-1">Where Caring Meets Action</h4>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <h1 class="mt-5 mb-5 pb-1 color1 fw-bold">Login</h1>
                      </div>
      
                      <form>
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="Email"/>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" placeholder="Password"/>
                        </div>
      
                        <div class="text-end pt-1 mb-4 pb-1">
                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <a href="index.html" class="btn bg-btn1 text-white fw-bolder">Login</a>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?
                            <a href="signup.html" class="mb-0 me-2 color1 fw-bolder" >SignUp</a></p>
                        </div>

                        <div class="text-center mb-3">
                          <p>or Login with:</p>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f color1"></i>
                          </button>

                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google color1"></i>
                          </button>

                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter color1"></i>
                          </button>

                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github color1"></i>
                          </button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- All JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
